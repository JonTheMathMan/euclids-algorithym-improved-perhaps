<html>
<body>
    <textarea id="firstInput"></textarea>
    <textarea id="secondInput"></textarea>
    <textarea id="output"></textarea>
    <button onclick="run()">Run!</button>
<script>
function run()
    {
        var largerInput = document.getElementById("firstInput").value;
        var smallerInput = document.getElementById("secondInput").value;
        var output = Math.abs(largerInput - smallerInput*(Math.round(largerInput/smallerInput)));
        var changingSmallerNumber = smallerInput;
        var largerInputLoopValue = largerInput;
        var changingOutput = output;
        for(var i=0;i<20;i++)
            {
                if(changingOutput!=0 && parseInt(changingOutput)==changingOutput)
                    {
                        changingSmallerNumber = changingOutput;
                        changingOutput = Math.abs(largerInputLoopValue - changingSmallerNumber*(Math.round(largerInputLoopValue/changingSmallerNumber)));
                            
                    }else if(isCommonFactor(largerInput,smallerInput,changingSmallerNumber)==true){
                        
                        document.getElementById("output").value = changingSmallerNumber +","+ changingOutput +i;
                        return true;
                    }else if(isCommonFactor(largerInput,smallerInput,changingSmallerNumber)==false){
                        largerInputLoopValue = smallerInput;
                        changingOutput = changingSmallerNumber;
                    }
                console.log("duringForLoop:"+i);
            }
        console.log("endfirstforloop:"+i);
        if(i>8)
            {
                console.log("for-loop1 counter too high!");
            }
    }

function isCommonFactor(firstNum,secondNum,supposedCommonFactor)
    {
        if(parseInt(firstNum/supposedCommonFactor)==firstNum/supposedCommonFactor && parseInt(secondNum/supposedCommonFactor)==secondNum/supposedCommonFactor)
            {
                return true;
            }else{
                return false;
            }
    }
</script>
</body>
</html>
